<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    
</head>
  
    <!--TimeBlocks-->
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid"></div>
    <div class="row timeBlocks">
    <div class="col-1 hour">
        <p id="9">9am</p>
    </div>
    <textarea name="textarea" id="1" class="col-10"></textarea>
    <button class="col-1 saveBtn fas fa-lock"></button>
    </div>
    <div class="row timeBlock">
        <div class="col-1 hour">
            <p id="10">10am</p>
        </div>
        <textarea name="textarea" id="2" class="col-10"></textarea>
        <button class="col-1 saveBtn fas fa-lock"></button>
        </div>
        <div class="row timeBlock">
            <div class="col-1 hour">
                <p id="11">11am</p>
            </div>
            <textarea name="textarea" id="3" class="col-10"></textarea>
            <button class="col-1 saveBtn fas fa-lock"></button>
            </div> 
            <div class="row timeBlock">
                <div class="col-1 hour">
                    <p id="12">12pm</p>
                </div>
                <textarea name="textarea" id="4" class="col-10"></textarea>
                <button class="col-1 saveBtn fas fa-lock"></button>
                </div>
                <div class="row timeBlock">
                    <div class="col-1 hour">
                        <p id="13">1pm</p>
                    </div>
                    <textarea name="textarea" id="5" class="col-10"></textarea>
                    <button class="col-1 saveBtn fas fa-lock"></button>
                    </div>
                    <div class="row timeBlock">
                        <div class="col-1 hour">
                            <p id="14">2pm</p>
                        </div>
                        <textarea name="textarea" id="6" class="col-10"></textarea>
                        <button class="col-1 saveBtn fas fa-lock"></button>
                        </div>
                        <div class="row timeBlock">
                            <div class="col-1 hour">
                                <p id="15">3pm</p>
                            </div>
                            <textarea name="textarea" id="7" class="col-10"></textarea>
                            <button class="col-1 saveBtn fas fa-lock"></button>
                            </div>
                            <div class="row timeBlock">
                                <div class="col-1 hour">
                                    <p id="16">4pm</p>
                                </div>
                                <textarea name="textarea" id="8" class="col-10"></textarea>
                                <button class="col-1 saveBtn fas fa-lock"></button>
                                </div>
                                <div class="row timeBlock">
                                    <div class="col-1 hour">
                                        <p id="17">5pm</p>
                                    </div>
                                    <textarea name="textarea" id="9" class="col-10"></textarea>
                                    <button class="col-1 saveBtn fas fa-lock"></button>
                                    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript>"></script>
    <script src="javascript.js"></script>
  </body>
</html>
